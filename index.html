    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ViictorN TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['SF Pro Display', 'Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
              display: ['SF Pro Display', 'Inter', 'sans-serif'],
            },
            colors: {
              twitch: '#9146FF',
              kick: '#53FC18',
              dark: '#000000',
              glass: 'rgba(255, 255, 255, 0.05)',
              'glass-hover': 'rgba(255, 255, 255, 0.1)',
              'glass-border': 'rgba(255, 255, 255, 0.12)',
              'glass-strong': 'rgba(20, 20, 20, 0.6)',
            },
            backdropBlur: {
              'xs': '2px',
            },
            animation: {
              'slide-in': 'slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              slideIn: {
                '0%': { transform: 'translateY(20px) scale(0.96)', opacity: '0' },
                '100%': { transform: 'translateY(0) scale(1)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: white;
        overflow: hidden;
        /* Apple-style Aurora Background */
        background: 
          radial-gradient(circle at 15% 50%, rgba(83, 252, 24, 0.08), transparent 25%), 
          radial-gradient(circle at 85% 30%, rgba(145, 70, 255, 0.08), transparent 25%);
        background-attachment: fixed;
      }
      
      /* Liquid Glass Utility */
      .liquid-glass {
        background: rgba(25, 25, 25, 0.65);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
      }

      .liquid-glass-strong {
        background: rgba(10, 10, 10, 0.85);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 100vh;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.25);
      }
    </style>
