    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ViictorN TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['SF Pro Display', 'Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
              display: ['SF Pro Display', 'Inter', 'sans-serif'],
            },
            colors: {
              twitch: '#9146FF',
              kick: '#53FC18',
              dark: '#000000',
              glass: 'rgba(255, 255, 255, 0.03)',
              'glass-border': 'rgba(255, 255, 255, 0.08)',
            },
            transitionTimingFunction: {
              'out-expo': 'cubic-bezier(0.16, 1, 0.3, 1)', // Apple/Framer style spring
            },
            animation: {
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'fade-in': 'fadeIn 0.4s ease-out',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: white;
        overflow: hidden;
      }
      
      /* Liquid Glass Amoled Utility */
      .liquid-glass {
        background: rgba(10, 10, 10, 0.6);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 0 40px rgba(0,0,0,0.5);
      }

      .liquid-glass-strong {
        background: rgba(5, 5, 5, 0.85);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .neon-glow {
        box-shadow: 0 0 20px rgba(145, 70, 255, 0.05), 0 0 10px rgba(83, 252, 24, 0.05);
      }

      /* Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
