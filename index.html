  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ViictorN TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['SF Pro Display', 'Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
              display: ['SF Pro Display', 'Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              twitch: '#9146FF',
              kick: '#53FC18',
              dark: '#000000',
              glass: 'rgba(255, 255, 255, 0.03)',
              'glass-border': 'rgba(255, 255, 255, 0.12)',
            },
            transitionTimingFunction: {
              'out-expo': 'cubic-bezier(0.16, 1, 0.3, 1)',
            },
            animation: {
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'fade-in': 'fadeIn 0.4s ease-out',
              'logo-float': 'logoFloat 3s ease-in-out infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              logoFloat: {
                '0%, 100%': { transform: 'translateY(0)', filter: 'drop-shadow(0 0 8px rgba(145, 70, 255, 0.3))' },
                '50%': { transform: 'translateY(-2px)', filter: 'drop-shadow(0 0 15px rgba(83, 252, 24, 0.5))' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: white;
        overflow: hidden;
      }
      
      /* Liquid Glass 5.0 - Refined for "Premium" Feel */
      .liquid-glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.08); /* Thinner border */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }

      /* Darker glass for Inputs and Buttons */
      .liquid-glass-strong {
        background: rgba(10, 10, 14, 0.7); /* Much darker base */
        backdrop-filter: blur(12px); /* Cleaner blur */
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.12); /* Crisper highlight */
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); /* Deeper shadow */
      }

      /* Modal Glass - Deep Depth */
      .liquid-modal {
        background: rgba(13, 13, 15, 0.85); /* Deep dark tint */
        backdrop-filter: blur(20px); /* Heavy blur for focus */
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 25px 60px -12px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(255, 255, 255, 0.05);
      }
      
      /* Rainbow Username Animation */
      .rainbow-text {
        background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: rainbow 3s linear infinite;
        font-weight: 800;
      }

      @keyframes rainbow {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
      }

      /* Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
